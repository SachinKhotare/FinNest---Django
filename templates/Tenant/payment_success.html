{% extends "Tenant/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center">
        <h2 class="text-success">✅ Payment Successful</h2>
        <p>Thank you, <strong>{{ tenant.name }}</strong>!</p>
        <p>Your rent payment of <strong>₹{{ tenant.monthly_rent }}</strong> has been received.</p>

        {% if payment_id %}
            <p><b>Payment ID:</b> {{ payment_id }}</p>
        {% endif %}

        <a href="{% url 'dashboard_view' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
