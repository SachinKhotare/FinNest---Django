<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
           font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      
display: flex;
      align-items: center;
      justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-card h3 {
            font-weight: 700;
            color: #333;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }
        .social-login button {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .extra-links {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card text-center mt-5">
        

        <div class="mb-4">
            <i class="bi bi-house-door-fill text-primary fs-1"></i>
        </div>
        <h3 class="mb-4">Tenant Login</h3>

        <form method="POST" action="{% url 'login_page' %}">
            {% csrf_token %}
             
              {% if error %}
    <p class="text-danger">{{ error }}</p>
  {% endif %}
            <div class="mb-3">
                <input type="text" name="id" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>

        <div class="extra-links d-flex justify-content-between mt-3">
            <a href="#">Forgot Password?</a>
            <a href="#">Register</a>
        </div>

        <hr class="my-4">

        <p class="text-muted">Or login with</p>
        <div class="social-login d-flex justify-content-center gap-3">
            <button class="btn btn-outline-primary"><i class="bi bi-facebook"></i></button>
            <button class="btn btn-outline-danger"><i class="bi bi-google"></i></button>
            <button class="btn btn-outline-dark"><i class="bi bi-github"></i></button>
        </div>
    </div>
</body>
</html>
