
{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FinNest</title>
  <link rel="icon" type="image/x-icon" href="{%static 'Images/Logo.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa; /* Light gray */
      color: #1d3557;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border: 2px solid #1d3557;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(29, 53, 87, 0.2);
      width: 100%;
      max-width: 420px;
    }

    .login-card .form-control {
      background-color: #f1f1f1;
      color: #1d3557;
      border: none;
    }

    .login-card .form-control::placeholder {
      color: #999;
    }

    .login-card .btn-outline-dark {
      border-color: #1d3557;
      color: #1d3557;
    }

    .login-card .btn-outline-dark:hover {
      background-color: #1d3557;
      color: white;
    }

    .google-btn {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    a {
      color: #1d3557;
      text-decoration: none;
    }

    a:hover {
      color: #457b9d;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card text-center">
    <div class="logo mb-3 d-flex justify-content-center align-items-center gap-2">
      <img src="{% static 'Images/Logo.png' %}" alt="FinNest Logo">
      <h4 class="fw-bold mb-0">FinNest</h4>
    </div>
    <h5 class="mb-3">Welcome Back ðŸ‘‹</h5>
    <p class="text-secondary mb-4">Login to your FinNest account</p>

     {% if messages %}
    {% for message in messages %}
      <p style="color: red">{{ message }}</p>
    {% endfor %}
  {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" name="username" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" name="password" required>
      </div>
      <div class="mb-3 text-end">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-outline-dark w-100 mb-3">Login</button>
    </form>

    <button class="btn google-btn w-100 mb-3">
      <i class="bi bi-google me-2"></i> Continue with Google
    </button>

    <p class="mt-3 text-secondary">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
